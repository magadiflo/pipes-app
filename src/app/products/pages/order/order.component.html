<p-panel header="Pipes presonalizados" class="p-1">
  <p>Pipes personalizados - creados por {{ 'nosotros' | toggleCase:isUpperCase }}</p>
</p-panel>

<p-toolbar class="py-2">
  <div class="p-toolbar-group-end">
    <p-button icon="pi pi-search" (onClick)="toggleUpperCase()" class="mr-2"></p-button>
    <p-button label="Nombre" (onClick)="changeOrder('name')" icon="pi pi-sort"
      styleClass="p-button-success mr-2"></p-button>
    <p-button label="CategorÃ­a" (onClick)="changeOrder('category')" icon="pi pi-sort"
      styleClass="p-button-danger mr-2"></p-button>
    <p-button label="Cantidad" (onClick)="changeOrder('quantity')" icon="pi pi-sort"
      styleClass="p-button-info mr-2"></p-button>
  </div>
</p-toolbar>
<p-table [value]="products | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem', 'margin-top': '20px' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Category</th>
      <th>Quantity</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.code }}</td>
      <td>{{ product.name }}</td>
      <td><span class="pi {{ product.category | categoryIcon }}"></span> {{ product.category }}</td>
      <td>{{ product.quantity }}</td>
    </tr>
  </ng-template>
</p-table>
